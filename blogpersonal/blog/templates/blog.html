{% extends 'base.html' %} 
{% load static %}

{% block content %}
<main class="main-blog">
    <div class="main-blog__content">
        <img src="{{ post.image.url }}" alt="">
        <article class="blog-content__article">
            <h4>Noticia</h4>
            <h1>{{ post.title }}</h1>
            <div class="container">
                {{ post.content|safe }}
            </div>
        </article>
    </div>
</main>
{% endblock %}
